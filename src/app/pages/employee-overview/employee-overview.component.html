<div class="card-container">
  <div *ngFor="let employee of employees">
    <mat-card (click)="showEmployeeDetailsClickHandler(employee)">
      <mat-card-header>
        <mat-card-title>{{ employee.firstName }}</mat-card-title>
        <mat-card-subtitle>{{ employee.lastName }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <img src="{{ employee.imageUrl }}"  onerror="this.src='./assets/images/image-placeholder.png';" alt="employee-image" />
      </mat-card-content>
    </mat-card>
  </div>
</div>
